<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>国家更新</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
    <script type="text/javascript">		
	$(document).ready(function(){
		$("#update").on("click", function() {
            $.ajax({
				url:"/update",
				type:"post",
				data:$("#form1").serialize,
				success:function(data){

						alert("更新成功"+ data);
							
				},
				error:function(){
					alert("更新失败");
				}					
			});
        });       
	});
	 
	</script>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 ">

    <form id="form1" th:object="${countryForm}" method="post">
		<div class="col-8">
           <label for="inputId" class="form-label">國家ID:</label>
           <input id="inputId" type="text" class="form-control " th:field="*{mstcountrycd}"/>         
           <div class="alert alert-danger" th:if="${#fields.hasErrors('mstcountrycd')}" th:errors="*{mstcountrycd}"></div>
        </div>
        <div class="col-8">
            <label for="inputId" class="form-label">國家名:</label>
            <input id="inputId" type="text" class="form-control " th:field="*{mstcountrynanme}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mstcountrynanme')}" th:errors="*{mstcountrynanme}"></div>
        </div>
    	<button id="update" type="button" class="btn btn-primary">更新</button>
    </form>
     
</body>
</html>
